<div class="login-container">
    <div aria-hidden="true" class="background-decorations">
        <div class="decoration decoration-top"></div>
        <div class="decoration decoration-bottom"></div>
    </div>

    <main [formGroup]="loginCard" (ngSubmit)="onLogin()">
        <div class="card-header-bar"></div>
        <div class="card-content">
            <div class="login-header">
                <div class="icon-container">
                    <img src="castores.png" alt="Logo" class="icon">
                </div>
                <h1 class="title">Sistema de Almacenamiento</h1>
                <p class="subtitle">Inicia sesión para acceder al sistema</p>
            </div>

            <form class="login-form" [formGroup]="loginCard">
                <div class="form-group">
                    <label for="work-id">Ingresa tu correo electrónico</label>
                    <div class="input-wrapper">
                        <span class="material-symbols-outlined input-icon">badge</span>
                        <input id="work-id" name="work-id" type="text" formControlName="identifier"
                            placeholder="Ejemplo: usuario@castores.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="password-label-row">
                        <label for="password">Password</label>
                    </div>
                    <div class="input-wrapper">
                        <span class="material-symbols-outlined input-icon">lock</span>
                        <input id="password" name="password" [type]="showPassword ? 'text' : 'password'"
                            formControlName="password" placeholder="••••••••" required>
                        <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
                            <span class="material-symbols-outlined icon">{{ showPassword ? 'visibility_off' :
                                'visibility' }}</span>
                        </button>
                    </div>
                </div>


                <button type="submit" class="submit-btn">
                    Sign in
                    <span class="material-symbols-outlined">login</span>
                </button>
            </form>

            <div class="system-status-divider">
                <div class="divider-line"></div>
                <div class="divider-text">
                    <span>Estado del Sistema</span>
                </div>
            </div>

            <div class="system-status">
                <div class="status-badge">
                    <span class="status-indicator">
                        <span class="ping"></span>
                        <span class="dot"></span>
                    </span>
                    <span class="status-text">Sistema en linea</span>
                </div>
            </div>
        </div>

        <div class="card-footer">
            <span>v0.0.1</span>
        </div>
    </main>
</div>
