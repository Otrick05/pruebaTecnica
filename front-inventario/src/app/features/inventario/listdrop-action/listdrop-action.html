<div class="dropdown-wrapper">
    <button class="action-btn" (click)="toggleMenu()" [class.active]="isOpen">
        <span class="material-symbols-outlined">more_vert</span>
    </button>

    @if (isOpen) {
    <div class="dropdown-menu">
        <button class="menu-item" (click)="onAumentarStock()">
            <div class="icon-wrapper">
                <span class="material-symbols-outlined">add_shopping_cart</span>
            </div>
            <span>Aumentar Stock</span>
        </button>
        <button class="menu-item" (click)="onToggleEstado()" [class.disable-action]="item?.estado"
            [class.enable-action]="!item?.estado">
            <div class="icon-wrapper">
                <span class="material-symbols-outlined">{{ item?.estado ? 'block' : 'check_circle' }}</span>
            </div>
            <span>{{ item?.estado ? 'Deshabilitar' : 'Habilitar' }}</span>
        </button>
    </div>
    }
</div>
